@if (currency) {
<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currency.name" name="name" required />
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="currency.description" name="description" required />
    </div>
    @if (showSave) {
    <button type="submit" class="btn btn-primary">Save</button>
    }
</form>
} @else { Loading... }
