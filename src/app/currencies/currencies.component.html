<h2>Currencies</h2>
<h5>GB supports any number of currencies. Except traditional currencies, you can use cryptocurrencies or even stock tickers.</h5>

@if (currencies) {
<p-table
    [value]="currencies"
    styleClass="p-datatable-striped"
    selectionMode="single"
    [(selection)]="selected"
    (onRowSelect)="onRowSelect($event)"
    [tableStyle]="{ 'min-width': '80%' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="text-align: right; text-align: center">Name</th>
            <th style="text-align: center">Description</th>
            <th style="padding-right: 1rem">
                <div style="display: flex">
                    <button (click)="addCurrency()" class="btn icon" data-toggle="tooltip" title="Add currency" style="margin-left: auto">
                        <i class="bi-plus-circle see-currency-transactions"></i>
                    </button>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr [pSelectableRow]="product">
            <td style="text-align: right">{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td style="padding-right: 1rem">
                <div style="display: flex">
                    <button
                        (click)="deleteCurrency(product.id)"
                        class="btn icon"
                        data-toggle="tooltip"
                        title="Delete currency"
                        style="margin-left: auto"
                    >
                        <i class="bi-x-circle delete-currency"></i>
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Currency" [modal]="true" [(visible)]="modalVisible" [style]="{ width: '50rem', padding: '2rem' }">
    <div style="padding: 2rem">
        <app-currency [currency]="selected" [showType]="false" [showSave]="false"></app-currency>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="onCloseModal()" />
            <p-button label="Save" (onClick)="onSaveModal()" />
        </div>
    </div>
</p-dialog>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
} @else { Loading... }
